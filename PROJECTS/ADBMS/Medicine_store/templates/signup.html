{% extends "layout.html" %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:400px;">
  <h3 class="text-center">Signup</h3>
  <form method="POST">
    <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-success w-100">Signup</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
</div>
{% endblock %}
